<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="main.css" />
		<script src="main.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<dialog>
			<form novalidate>
				<input
					type="text"
					id="title"
					placeholder="title"
					required
					minlength="1"
				/>
				<span class="title-error" aria-live="polite"></span>
				<input
					type="text"
					id="author"
					placeholder="author"
					required
					minlength="1"
				/>
				<span class="author-error" aria-live="polite"></span>
				<input
					type="number"
					id="numPages"
					placeholder="number of pages"
					required
					min="1"
				/>
				<span class="pages-error" aria-live="polite"></span>
				<label for="hasRead">Already read this book</label>
				<input type="checkbox" name="hasRead" id="hasRead" />
				<button type="submit">Add Book</button>
			</form>
		</dialog>
	</body>
</html>
